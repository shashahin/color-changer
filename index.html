  <head>

    <title>Document</title>

  </head>
  <body id="main">
    <nav
      style="

        width: 50%;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: lightgray;
      "

          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
        "
